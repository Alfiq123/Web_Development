<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tables</title>
        <style>
            table {
                border-collapse: collapse;
                background-color: black;
            }
            th, td {
                border: 1px solid black;
                width: 100px;
                text-align: center;
            }
            thead {
                background-color: lightblue;
            }
            tbody {
                background-color: aliceblue;
            }
        </style>
    </head>

    <body>
        <h3>Store Hours</h3>

        <table>
            <!-- Table: Header -->
            <thead>
                <!-- tr: Table Row -->
                <tr>
                    <!-- th: Table Header -->
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <!-- Table: Body -->
            <tbody>
                <!-- tr: Table Row -->
                <tr>
                    <!-- td: Table Data -->
                    <td>Closed</td>
                    <td>9-5</td>
                    <td>9-5</td>
                    <td>9-5</td>
                    <td>9-5</td>
                    <td>10-2</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
