<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
</head>
<body>
    <!-- <form action="index.php" method="post" enctype="multipart/form-data"> -->
    <form>
        <!-- Username -->
        <label for="username">Username:
            <input
                type="text"
                id="username"
                placeholder="Enter Name..."
                minlength="6"
                maxlength="12"
            />
        </label>

        <br />

        <!-- Password -->
        <label for="password">Password:
            <input
                type="password"
                id="password"
                placeholder="Enter Password..."
                minlength="6"
                maxlength="12"
            />
        </label>

        <br />

        <!-- Email -->
        <label for="email">Email:
            <input
                type="email"
                id="email"
                placeholder="Enter Email..."
                pattern=".+@example\.com"
            />
        </label>

        <br />

        <!-- Phone Number -->
        <!-- <label>Phone Number:</label> -->
        <label>Phone Number:
            <input
                type="tel"
                placeholder="Enter Number..."
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
        </label>

        <br />

        <!-- Birthdate -->
        <label for="birthdate">Birthdate:
            <input type="date" id="birthdate" />
        </label>

        <br />

        <!-- Quantity -->
        <label for="quantity">Quantity:
            <input type="number" id="quantity" min="0" max="100" value="1" />
        </label>

        <br />

        <!-- Radio Button -->
        <label>Title:
            <label for="mr">Mr.
                <input type="radio" id="mr" value="Mr." name="title" />
            </label>
            <label for="ms">Ms.
                <input type="radio" id="ms" value="Ms." name="title" />
            </label>
            <label for="phd">PhD.
                <input type="radio" id="phd" value="PhD." name="title" />
            </label>
        </label>

        <br />

        <!-- Dropdown -->
        <label for="pay">Payments:
            <select id="pay">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="gift_card">GiftCard</option>
            </select>
        </label>

        <br />

        <!-- Checkbox -->
        <label for="subscribe">Subscribe:
            <input type="checkbox" id="subscribe" />
        </label>

        <label for="comment">Comment:
            <textarea name="comment" id="comment"></textarea>
        </label>

        <br />

        <!-- File -->
        <label for="file">File:
            <input type="file" name="file" id="file" accept="image/png, image/jpeg" />
        </label>

        <br />

        <!-- Button -->
        <input type="reset" />
        <input type="submit" />
    </form>
</body>
</html>
