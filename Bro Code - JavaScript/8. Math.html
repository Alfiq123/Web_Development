<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
    <script>
        // Math: Built-in object that provides a collection of properties and methods

        // console.log(Math.PI);
        // console.log(Math.E);

        // let x = 3.24;
        // let y = 4;
        // let z;

        // z = Math.round(x)
        // console.log(z)

        // round: Rounding the number.
        console.log("Round:")
        console.log(Math.round(3.245)) // Output: 3
        console.log(Math.round(3.678)) // Output: 4

        // floor: Rounding down.
        console.log("Floor:")
        console.log(Math.floor(4.985)) // Output: 4

        // cell: Rounding Up.
        console.log("Cell:")
        console.log(Math.ceil(5.123))  // Output: 6

        // trunc: Removing any decimal value.
        console.log("Trunc:")
        console.log(Math.trunc(6.9483)) // Output: 6

        // pow: Base raised to a power - Exponential.
        console.log("Power:")
        console.log(Math.pow(2, 4)) // Output: 16
        console.log(Math.pow(3, 5)) // Output: 243

        // sqrt: Square Root.
        console.log("Square Root:")
        console.log(Math.sqrt(100)) // Output: 10
        console.log(Math.sqrt(228)) // Output: 15.0996688705415

        // log: Logarithm.
        console.log("Logarithm:")
        console.log(Math.log(25)) // Output: 3.2188758248682006
        console.log(Math.log(38)) // Output: 3.6375861597263857

        // sin: Sine of a number in radians.
        console.log("Sine:")
        console.log(Math.sin(72)) // Output: 0.25382336276203626
        console.log(Math.sin(86)) // Output: -0.9234584470040598

        // cos: Cosine of a number in radians.
        console.log("Cosine:")
        console.log(Math.cos(72)) // Output: -0.9672505882738824
        console.log(Math.cos(86)) // Output: -0.38369844494974187

        // tan: Tangent of a number in radians.
        console.log("Tangent:")
        console.log(Math.tan(72)) // Output: -0.26241737750193517
        console.log(Math.tan(86)) // Output: 2.4067297096422102

        // abs: Absolute value.
        console.log("Absolute:")
        console.log(Math.abs(-24)) // Output: 24
        console.log(Math.abs(-128)) // Output: 128

        // sign: Static method returns 1 or -1
        console.log("Sign:")
        console.log(Math.sign(64)) // Output: 1
        console.log(Math.sign(-72)) // Output: -1

        // max: Find maximum number.
        console.log("Max:")
        console.log(Math.max(12, 5, 20, 8, 10)) // Output: 20

        // min: Find minimum number.
        console.log("Min:")
        console.log(Math.min(12, 5, 20, 8, 10)) // Output: 5

    </script>
</body>
</html>
